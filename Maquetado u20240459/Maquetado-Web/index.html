<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetacion Web</title>
    <link rel="stylesheet" href="/Maquetado-Web/assets/css/styles.css">
</head>
<body>
    <header id="header">
        <div class="center">
            <!---Contenido de cabezera-->
        <div id="Logo">
            <img src="/Maquetado-Web/assets/images/descarga.jpeg" class="app-Logo" alt="Logotipo">
            <span id="brand">
                <strong>Josue</strong>Moreno
            </span>
        </div>
        <!----Menú-->
        <nav id="Menu">
            <ul>
                <li>
                    <a href="./index.html">Inicio</a>
                </li>
                <li>
                    <a href="./blog.html">Blog</a>
                </li>
                <li>
                    <a href="./formulario.html">Formulario</a>
                </li>
                <li>
                    <a href="#">Página 1</a>
                </li>
            </ul>

        </nav>
        <!---Limpiar flotados-->
        <div class="clearfix"></div>
        </div>
    </header>

    <div id="slider" class="slider-big slider-medium">
        <h1>BIENVENIDO A MI WEB</h1>
        <a href="./blog.html" class="btn-white">Ir al blog</a>
    </div>
    <!---SIBAR-->
    <div class="center">
        <section id="content">
            <h2 class="subheader">Ultimos articulos</h2>
            <div id="articles" >
                <article class="article-item" id="article-template">
                    <div class="imagen-wrap">
                        <img src="/Maquetado-Web/assets/images/2.jpeg" alt="Img articulo">
                    </div>
                    <h2>Articulo de Prueba </h2>
                    <span class="date">Hace 5 min</span>
                    <a href="./article.html">Leer más</a>
                    <div class="clearfix"></div>
                </article>
                <!---Mostrar articuos de JS-->
            </div>
        </section>

        <script>
            window.addEventListener("load", function () {
                var template = document.getElementById("article-template");

                var articles = document.getElementById("articles");
                for (let i = 1; i <= 5; i++){
                    var clonado = template.cloneNode("true");
                    clonado.removeAttribute("id");
                    var h2 = clonado.getElementsByTagName("h2")[0];
                    h2.innerHTML = h2.textContent + "" + i;
                    articles.appendChild(clonado);
                }
            });
        </script>

        <aside id="sidebar">
            <div id="nav-log" class="sidebar-item">
                <h3>Creacion del articulo</h3>
                <a href="#" class="btn btn-success">Crear articulos</a>
            </div>
            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el articulo que buscas</p>
                <form>
                    <input type="text" name="search">
                    <input type="submit" name="sumit" class="btn" value="Buscar">
                </form>
            </div>
        </aside>
            <!--Limpiar flotados-->
            <div class="clearfix"></div>
        </div>

    <footer class="footer">
        <div class="center">
            <p >&copy; Developed by Josue Moreno</p>
        </div>
    </footer>
</body>
</html>
